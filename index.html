<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<body onload="getValue()">
    <div id="mainContainer">
        <button onclick="setLightTheme()"> Light Theme </button>
        <button onclick="setDarkTheme()"> Dark Theme </button>    
        <button onclick="setCookie()"> See cook </button>    
    </div>
    <script>
        function setLightTheme(){
            const root = document.getElementById("mainContainer");
            root.className = "light";
            localStorage.setItem("theme", "light");
        }
        function setDarkTheme(){
            const root = document.getElementById("mainContainer");
            root.className = "dark";
            localStorage.setItem("theme", "dark");
            
        }
        function getValue(){
            const theme = localStorage.getItem("theme");
            const root = document.getElementById("mainContainer");
            root.className = theme;
        }
        const setCookie = () =>{
            document.cookie = "user=Dalida; expires=Sun, 12 Jun 2022 11:04:00 GMT";
        }
        console.log("test");
    </script>
</body>
</html>
