<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>

  <body onload="getValue()">
    <div id="body">
        <h1>NPM and Storage</h1>
        <!-- ----------------------------- -->
        <div id="box">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch"
              onchange="check()"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark Mode</label>
          </div>
        </div>
        <div id="cook">
            <h4>Username: </h4>
            <p> When you write username, it will be set on cookie as value </p>
            <input type="text" class="form-control" style="margin:20px 0px;" id="input">
            <button class="btn btn-outline-light" onclick="setCookie()"> Set Cookies</button>
        </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
